<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="all.min.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,500&family=Zeyada&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <style>
    @media (max-width: 776px) {
      .cart-part,
      .fav-part {
        top: 20% !important;
      }
      .outer {
        flex-direction: column-reverse !important;
      }
      .outer .right,
      .outer .left {
        width: 100% !important;
      }
      .left {
      }
      .right {
        position: absolute;
        top: 0;
        border-bottom: 1px solid gray !important;
      }
    }
  </style>
  <body>
    <div class="outer d-flex w-100" style="height: 100vh">
      <div class="left p-5 w-50 mt-5">
        <form action="">
          <label for="" class="form-label">Contact</label>
          <input
            type="text"
            class="form-control my-2"
            placeholder="Email or Mobile Phone Number"
          />
          <input type="checkbox" class="form-check-input" id="check" />
          <label for="check" class="form-check-label" for="check"
            >Email me with new and offers</label
          >
          <h5 class="mt-3">Shipping address</h5>
          <select class="form-select" id="">
            <option selected>Choose country</option>
            <option value="1">Egypt</option>
            <option value="2">England</option>
            <option value="3">german</option>
          </select>
          <div class="name d-flex mt-3">
            <input type="text" class="form-control" placeholder="first name" />
            <input
              type="text"
              class="form-control mx-1"
              placeholder="last name"
            />
          </div>
          <input type="text" placeholder="Address" class="form-control mt-3" />
          <div class="name d-flex my-3">
            <input type="text" class="form-control" placeholder="city" />
            <input type="text" class="form-control mx-1" placeholder="state" />
            <input
              type="text"
              class="form-control mx-1"
              placeholder="ZIP code"
            />
          </div>
          <input type="checkbox" class="form-check-input" id="check" />
          <label for="check" class="form-check-label" for="check"
            >Email me with new and offers</label
          >
          <a
            href="index.html"
            class="d-block mt-3 p-2 w-100 border-0 rounded-2 text-light bg-dark text-center text-decoration-none"
          >
            Continue to shipping
          </a>
        </form>
      </div>
      <div
        class="right bg-body-secondary p-5"
        style="border-left: 1px solid gray; width: 50%"
      >
        <div
          class="top-card d-flex justify-content-between align-items-center my-3"
        >
          <div class="left d-flex align-items-center">
            <img
              src="https://cdn.shopify.com/s/files/1/0749/8304/7476/products/1_f52c6f39-cf29-4f45-ac37-896a39bd44a4_64x64.jpg?v=1681304938"
              id="img"
              alt=""
              class="rounded-3 border border-1 border-black"
              style="width: 100px; height: 100px"
            />
            <div id="name" class="name m-3">Astrid Cabinet</div>
          </div>
          <p id="price" class="price opacity-75">987$</p>
        </div>
        <div class="subtotal d-flex justify-content-between align-items-center">
          <p>subtotal</p>
          <p id="stotal" class="fw-bold stotal">987$</p>
        </div>
        <div class="shipping d-flex justify-content-between">
          <p>shipping</p>
          <p class="fw-bold shipp">100$</p>
        </div>
        <div class="total d-flex justify-content-between">
          <p class="fw-bold">total</p>
          <p id="total" class="total fw-bold">1087$</p>
        </div>
      </div>
    </div>
    <script>
      let arr = [];
      let img = window.localStorage.getItem("img");
      let name = window.localStorage.getItem("name");
      let price = window.localStorage.getItem("price");
      document.getElementById("img").src = img;
      document.getElementById("price").innerHTML = price + "$";
      document.getElementById("stotal").innerHTML = price + "$";
      document.getElementById("total").innerHTML = +price + 100 + "$";
      document.getElementById("name").innerHTML = name;
      try {
        let getCart = JSON.parse(window.localStorage.getItem("item"));
        getCart.forEach((element) => {
          arr.push(element);
          cartItemdInsert(element);
        });
      } catch {}
    </script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="all.min.js"></script>
    <!-- <script src="enc.js" type="text/javascript"></script> -->
  </body>
</html>
