<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../all.min.css" />
    <link rel="stylesheet" href="../bootstrap.min.css" />
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,500&family=Zeyada&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <style>
    @media (max-width: 776px) {
      .cards-holder {
        grid-template-columns: repeat(auto-fill, minmax(50%, 1fr)) !important;
      }
    }
  </style>
  <body>
    <div
      class="header p-3 px-4 d-flex justify-content-between align-items-start"
      style="
        z-index: 55 !important;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      "
      id="header"
    >
      <div id="menu" class="d-none"><i id="" class="fa-solid fa-bars"></i></div>
      <h3 class="fw-bold">
        <a href="" class="text-decoration-none text-dark">Comfort</a>
      </h3>
      <ul class="navbar-links m-auto">
        <button
          class="btn btn-dark dropdown-toggle bg-transparent border-0 fw-light opacity-75"
          style="color: var(--dark)"
          id="home-btn"
        >
          HOME
        </button>
        <button
          class="btn btn-dark dropdown-toggle bg-transparent border-0 fw-light opacity-75"
          style="color: var(--dark)"
          id="product-btn"
        >
          PRODUCT
        </button>
        <button
          class="btn bg-transparent border-0 opacity-75 fw-light"
          style="color: var(--dark)"
          id="shop-btn"
        >
          <a href="#products" class="text-dark text-decoration-none">SHOP</a>
        </button>
        <button
          class="btn btn-dark dropdown-toggle bg-transparent border-0 fw-light opacity-75"
          style="color: var(--dark)"
          id="page-btn"
        >
          PAGE
        </button>
        <button
          class="btn bg-transparent border-0 fw-light opacity-75"
          style="color: var(--dark)"
          id="contact-btn"
        >
          <a
            href="contact/contactus.html"
            class="text-dark text-decoration-none"
            >CONTACT</a
          >
        </button>
      </ul>
      <div class="links d-flex gap-4 justify-content-center align-items-center">
        <span id="search"
          ><i class="fa-solid fa-magnifying-glass text-dark"></i
        ></span>
        <span id="fav"><i class="fa-regular fa-heart text-dark"></i></span>
        <span id="cart"
          ><i class="fa-solid fa-cart-shopping text-dark"></i
        ></span>
        <a href="login.html"><i class="fa-regular fa-user text-dark"></i></a>
      </div>
    </div>
    <div class="products m-auto text-center py-5" style="width: 90%">
      <div class="head">
        <h2 class="fw-bold text-dark">Products</h2>

      </div>
